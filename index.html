    <style>
        .disabled-lock {
            position: relative;
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .disabled-lock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-image: url('https://app.betserver.site/img/lock.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .black-and-white {
            filter: grayscale(100%);
        }

        .alert {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .alert-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .alert-icon {
            font-size: 30px;
            margin-right: 10px;
        }

        .alert-text {
            flex-grow: 1;
            font-size: 16px;
        }

        .game-link {
            margin: 0px 10px !important;
        }

        .game-link img {
            max-width: 120px;
            max-height: 120px;
        }

        .menuIcon {
            max-height: 25px;
            max-width: 25px;
        }

        .typewriter h1 {
            color: white;
            font-family: monospace;
            overflow: hidden;
            border-right: 0.15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(120, end) alternate infinite,
                blink-caret 0.5s step-end infinite, rotateText 3.5s ease alternate infinite;
        }

        .notification {
            border: 1px solid #00753bab;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: orange;
            }
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(10deg) scale(1.5) translateX(10px) skewY(10deg);
            }

            75% {
                transform: rotate(-10deg) scale(0.8) translateX(-10px) skewY(-10deg);
            }

            100% {
                transform: rotate(5deg) scale(1.2) translateX(5px) skewY(5deg);
            }
        }

<script crossorigin="anonymous" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    window.addEventListener('load', function () {
        var element = document.getElementById('scrolldownanim');
        var waitingTime = 3800;

        function ocultarElemento() {
            element.style.display = 'none';
        }

        setTimeout(ocultarElemento, waitingTime);
    });


    type = "module" >
        $(document).ready(function () {
            var fullNames = [
                "Alessandra Santos", "Beatriz Oliveira", "César Lima", "Dalila Almeida", "Elias Costa",
                "Fernanda Pereira", "Guilherme Rodrigues", "Helena Martins", "Ícaro Gomes", "Júlia Cardoso",
                "Lucas Fernandes", "Mariana Souza", "Nícolas Carvalho", "Olga Silva", "Paula Mendes",
                "Ricardo Alves", "Sofia Ferreira", "Thiago Ribeiro", "Ursula Andrade", "Vinícius Pereira",
                "Walquiria Silva", "Xavier Nunes", "Yara Barbosa", "Zeca Pereira"
            ];

           
            var obscuredNames = fullNames.map(function (fullName) {
                var parts = fullName.split(' ');
                var firstName = parts[0];
                var obscuredLastName = parts[1].substring(0, 5) + '*****';
                return firstName + ' ' + obscuredLastName;
            });

           
            console.log(obscuredNames);



           
            console.log(obscuredNames);

            var gameNames = ["Mines", "Fortune Tiger", "Fortune Rabbit", "Dragon Tiger", "Fortune OX", "Ganesha Gold", "Fortune Mouse", "Roleta", "Wild Bandito", "SweetBonanza", "Circus Delight", "Aviator"];

            var containerWidth = $('.all-notifications').width();
            var notificationsWidth = 0;

            for (var i = 0; i < 30; i++) {
                var randomFullName = fullNames[Math.floor(Math.random() * fullNames.length)];
                var randomGameName = gameNames[Math.floor(Math.random() * gameNames.length)];
                var randomReward = (Math.random() * (1000 - 1) + 1).toFixed(2);
                var notification = `<div class="notification d-flex justify-content-center align-items-center px-2 gap-2">
                        <img src="assets/img/icons/gift.webp" alt="" style="width: 10px">
                        <span class="text-small text-white" style="font-size: 10px">${randomFullName} - ${randomGameName} - <span
                                class="text-success">R$ ${randomReward}</span></span>
                    </div>`
                $('.all-notifications').append(notification);
                notificationsWidth += notification[0].offsetWidth;
            }
            var cloneCount = Math.ceil(containerWidth / notificationsWidth);
            for (var j = 0; j < cloneCount; j++) {
                $('.all-notifications').append($('.notification').clone());
            }

        });
    const alertElement = document.getElementById("custom-alert");
    const alertMessageElement = document.getElementById("alert-message");

    const showAlert = (message) => {
        alertMessageElement.textContent = message;
        alertElement.style.display = "flex"; 
        setTimeout(() => {
            alertElement.style.display = "none";
        }, 3000); 
    };


    const gameLinks = document.querySelectorAll(".game-link[href='#']");
    gameLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            showAlert("ATENÇÃO APENAS VIP PODE TER ACESSO");
        });
    });
</script>
